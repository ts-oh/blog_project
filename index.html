<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Project</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap");
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h1>{ It's a Blog }</h1>
      </nav>
    </header>
    <main>
      <form id="new-post">
        <label for="post-title">Post Title:</label>
        <input id="post-title" type="text" />
        <label for="post-body">Post Body:</label>
        <textarea id="post-body"></textarea>
        <button>Post</button>
      </form>
      <section id="blog-list"></section>
    </main>
    <footer>
      <section id="footer">
        <a href="https://github.com/ts-oh/blog_project">Github Repo.</a>
      </section>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
